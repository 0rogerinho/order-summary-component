<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  </style>
</head>

<body>
  <section class="box">
    <div class="image-box">
    </div>
    <section class="description">

        <h1>Order Summary</h1>
          <p class="p1">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

    </section>
    <section class="value-box">

      <img class="image-music"src="images/icon-music.svg" alt="icon-music.svg">
      <div class="box-annual">
        <p class="plano-p-annual">Annual Plan</p>
      <p class="plano-p-valor">$59.99/year</p>
      </div>
      <p class="plano-change">Change</p>

    </section>
    <section id="payment">
            <p class="buttom-payment">Proceed to Payment</p>
        <p class="cancel-order">Cancel Order</p>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/0rogerinho" target="_blank">0rogerinho</a>.
    </div>
  </section>
</body>

</html>
